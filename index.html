<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
    <meta name="description" content="NFT preview card" />
    <meta property="og:title" content="NFT preview card" />
    <meta property="og:description" content="NFT preview card" />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="main-content">
        <figure class="img-container">
          <img
            src="./img/image-equilibrium.jpg"
            alt="nft-img"
            class="main-img"
          />
          <div class="overlay">
            <img src="./img/eye.svg" alt="icon-view" />
          </div>
        </figure>
        <h1 class="main-header">Equilibrium #3429</h1>
        <p class="main-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <div class="info-price">
            <figure>
              <img src="./img/etherum.svg" alt="etherum-icon" />
            </figure>
            <p>0.041 ETH</p>
          </div>

          <div class="info-days">
            <img src="./img/clock.svg" alt="clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="profile-details">
          <img src="./img/avatar.png" alt="avatar" />
          <p><span>Creation of</span> jules Wyvern</p>
        </div>
      </div>
    </main>
  </body>
</html>
